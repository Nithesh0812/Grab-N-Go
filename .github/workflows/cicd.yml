name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v4

    # Set up MySQL service
    - name: Set up MySQL
      uses: actions/setup-mysql@v2
      with:
        mysql-version: '8.0'
        root-password: 'ptnduj95jq8h3r3l'
        database: 'arnzsrctr6a41zuj'

    - name: Copy .env
      run: |
        php -r "file_exists('.env') || copy('.env.example', '.env');"
        sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
        sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
        sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
        sed -i 's/DB_DATABASE=.*/DB_DATABASE=test_database/' .env
        sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
        sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=root/' .env

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysqladmin ping --host=127.0.0.1 --user=root --password=root --silent; then
            break
          fi
          echo "Waiting for MySQL..."
          sleep 1
        done

    - name: Run Migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: yhrz9vns005e0734.cbetxkdyhwsb.us-east-1.rds.amazonaws.com
        DB_PORT: 3306
        DB_DATABASE: arnzsrctr6a41zuj
        DB_USERNAME: er4am30ec35y6cw6
        DB_PASSWORD: ptnduj95jq8h3r3l
      run: php artisan migrate --force

    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: mysql
        DB_HOST: yhrz9vns005e0734.cbetxkdyhwsb.us-east-1.rds.amazonaws.com
        DB_PORT: 3306
        DB_DATABASE: arnzsrctr6a41zuj
        DB_USERNAME: er4am30ec35y6cw6
        DB_PASSWORD: ptnduj95jq8h3r3l
      run: php artisan test

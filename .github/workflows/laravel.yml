name: CI/CD Pipeline with PHP Build

on:
  push:
    branches:
      - main     # Production deployment
      - develop  # Development deployment
  pull_request:
    branches:
      - develop  # Testing deployment on PR to develop
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  # Build Stage
  build:
    name: PHP Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Change to your required PHP version
          extensions: mbstring, intl, bcmath

      - name: Install Dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

  # Development Stage
  development:
    name: Development Deployment
    runs-on: ubuntu-latest
    needs: build # Ensures this job runs after the Build job

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: userone
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=127.0.0.1 --password=secret"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql, bcmath, xml

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Set up .env for Development
        run: |
          cp .env.example .env
          sed -i 's/APP_ENV=production/APP_ENV=development/' .env
          sed -i 's/APP_DEBUG=false/APP_DEBUG=true/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=mysql/' .env
          sed -i 's/DB_DATABASE=homestead/DB_DATABASE=userone/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret/' .env

      - name: Wait for MySQL to be Ready
        run: |
          for i in {1..20}; do
            if mysqladmin ping -hmysql -uroot -psecret --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run Migrations and Seed
        run: php artisan migrate --env=development --force && php artisan db:seed --env=development

      - name: Run Tests
        run: php artisan test --env=development

  # Testing Stage
  testing:
    name: Testing Deployment
    runs-on: ubuntu-latest
    needs: development # Ensures this job runs after Development job

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: userone
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=127.0.0.1 --password=secret"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql, bcmath, xml

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Set up .env for Testing
        run: |
          cp .env.example .env
          sed -i 's/APP_ENV=production/APP_ENV=testing/' .env
          sed -i 's/APP_DEBUG=false/APP_DEBUG=true/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=mysql/' .env
          sed -i 's/DB_DATABASE=homestead/DB_DATABASE=userone/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret/' .env

      - name: Run Migrations and Seed
        run: php artisan migrate --env=testing --force && php artisan db:seed --env=testing

      - name: Run Automated Tests
        run: php artisan test --env=testing

  # Production Stage
  production:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: testing # Ensures this job runs after Testing job

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: userone
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=127.0.0.1 --password=secret"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql, bcmath, xml

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Set up .env for Production
        run: |
          cp .env.example .env
          sed -i 's/APP_ENV=production/APP_ENV=production/' .env
          sed -i 's/APP_DEBUG=false/APP_DEBUG=false/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=mysql/' .env
          sed -i 's/DB_DATABASE=homestead/DB_DATABASE=userone/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret/' .env

      - name: Deploy to Production
        run: |
          php artisan migrate --force
          php artisan cache:clear
          php artisan config:cache

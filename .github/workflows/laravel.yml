name: CI/CD Pipeline for Laravel

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: secret  # Root password
          MYSQL_DATABASE: userone      # Database name
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=127.0.0.1 --password=secret"
          --health-timeout=30s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql, bcmath, xml

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Set up .env file
        run: |
          cp .env.testing .env
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=3306/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=homestead/DB_DATABASE=userone/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret/' .env

      - name: Wait for MySQL service to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h127.0.0.1 -uroot -psecret > /dev/null 2>&1; then
              echo "MySQL is ready";
              break;
            fi
            echo "Waiting for MySQL to be ready...";
            sleep 5;
          done

      - name: Run database migrations
        run: |
          php artisan cache:clear
          php artisan config:cache
          php artisan migrate --env=testing

      - name: Run tests
        run: php artisan test --env=testing
